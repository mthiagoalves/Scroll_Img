<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/js/script.js">
    <title>Scroll de Imagens</title>

    </head>

        <body>
            
            <div id="items-wrapper">

                <div id="items">

                    <div class="item"><img src="./assets/media/01.jpg" alt="Primeira imagem"></div>
                    <div class="item"><img src="./assets/media/02.jpg" alt="Segunda imagem"></div>
                    <div class="item"><img src="./assets/media/03.jpg" alt="Terceira imagem"></div>
                    <div class="item"><img src="./assets/media/04.jpg" alt="Quarta imagem"></div>
                    <div class="item"><img src="./assets/media/05.jpg" alt="Quinta imagem"></div>
                    <div class="item"><img src="./assets/media/06.jpg" alt="Sexta imagem"></div>

                </div>

            </div>
            
        </body>

        <script>

            document.querySelector("#items").addEventListener("wheel", event => {
                console.log(event);
                if(event.deltaY > 0){
                    event.target.scrollBy(300, 0)
                    console.log(`Scroll Up`)
                } else {
                    event.target.scrollBy(-300, 0)
                    console.log(`Scroll Down`)
                }
            });

        </script>

</html>
